
<div class="card ui-fluid">
    <p-table
        #dt
        [value]="listCourse"
        [(selection)]="selectedCourse"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [loading]="loading"
        responsiveLayout="stack"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['name']">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <div class="grid">
                    <div class="col">
                        <p-button label="Nuevo" icon="pi pi-plus" [routerLink]="['/admin/course/create']"></p-button>
                    </div>
                    <div class="col">
                        <h3 class="mt-1"><b>Cursos</b></h3>
                    </div>
                    <div class="col">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Buscar por nombre" />
                        </span>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header" let-course>
            <tr>
                <th style="width:2%; text-align: center;">#</th>
                <th pSortableColumn="name" style="width:40%; text-align: left;"> Nombre
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="name" style="width:60%; text-align: left;"> Descripci√≥n
                </th>
                <th class="col-2 p-5" style="width:10%; text-align: center; ">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-course let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td><p>{{course.name}}</p></td>
                <td><p>{{course.description}}</p></td>
                <td style="min-width:5rem; text-align: center;">
                    <div>
                        <button
                            pButton
                            type="button"
                            icon="pi pi-pencil"
                            [routerLink]="['/admin/course/edit',course.id]"
                            class="p-button-raised p-button-rounded mr-2">
                        </button>
                        <button
                            pButton
                            type="button"
                            icon="pi pi-trash"
                            (click)="btnDeleteCourse(course)"
                            class="p-button-danger p-button-rounded">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No existen resultados.</td>
            </tr>
        </ng-template>

    </p-table>
</div>
