
<div class="card ui-fluid">
    <p-toast></p-toast>
    <p-table
        #dt
        [value]="listCourse"
        [(selection)]="selectedCourse"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [loading]="loading"
        responsiveLayout="scroll"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['id','nombre', 'latitud', 'longitud']">
        <ng-template pTemplate="caption">

        <div class="table-header">
            <div class="grid">
                <div class="col">
                    <p-button label="Nuevo" icon="pi pi-plus" [routerLink]="['/admin/course/create']"></p-button>
                </div>
                <div class="col">
                    <h3 class="mt-1"><b>Cursos</b></h3>
                </div>
                <div class="col">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar por nombre" />
                    </span>
                </div>
            </div>
        </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr class="grid">
                <th pSortableColumn="id" class="col-1">
                    <div class="flex justify-content-between align-items-center">
                        #
                        <p-sortIcon field="id"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="name" class="col-2">
                    <div class="flex justify-content-between align-items-center">
                        Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </div>
                </th>

                <th pSortableColumn="description" class="col-7">
                    <div class="flex justify-content-between align-items-center">
                        Descripción
                        <p-sortIcon field="description"></p-sortIcon>
                    </div>
                </th>
                <th class="col-2">
                    Acciones
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-course let-rowIndex="rowIndex">
            <tr class="grid">

                <td class="col-1">
                    <span class="p-column-title">#</span>
                    {{rowIndex+1}}
                </td>
                <td class="col-2">
                    <span class="p-column-title">Nombre</span>
                    <span >{{course.name}}</span>
                </td>

                <td class="col-7">
                    <span class="p-column-title">Descripción</span>
                    <p>{{course.description}}</p>
                </td>
                <td class="col-2">
                    <div class="grid">
<!--                         <div class="col">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-eye"
                                (click)="btnDeleteCourse(course)"
                                class="p-button-raised p-button-rounded">
                            </button>
                        </div> -->
                        <div class="col">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                [routerLink]="['/admin/course/edit',course.id]"
                                class="p-button-raised p-button-rounded">
                            </button>
                        </div>
                        <div class="col">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-trash"
                                (click)="btnDeleteCourse(course)"
                                class="p-button-danger p-button-rounded">
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No existen resultados.</td>
            </tr>
        </ng-template>
    </p-table>

</div>
