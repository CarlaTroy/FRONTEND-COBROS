<div class="table-header">
    <div class="grid">
        <div class="col-12">
            <h3 class="mt-1"><b>{{modeForm}}</b></h3>
        </div>
    </div>
</div>
<form [formGroup]="formCohorte" (ngSubmit)="submitCohorte()">

	<div class="col-12">
		<div class="card">
			<div class="p-fluid p-formgrid grid">
                <div class="field col-6">
					<label htmlFor="state">Cursos</label>
					<p-dropdown
                        [options]="modelCourseFull"
                        optionLabel="name"
                        formControlName="course_id"
                        [(ngModel)]="intanceCourse"></p-dropdown>
				</div>
				<div class="field col-6">
					<label htmlFor="firstname2">Nombre</label>
					<input
                        pInputText
                        id="firstname2"
                        formControlName="name"
                        type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="lastname2">Fecha Inicio</label>
					<input
                        pInputText
                        id="lastname2"
                        formControlName="date_init"
                        type="date" />
				</div>
                <div class="field col-12 md:col-6">
					<label htmlFor="lastname2">Fecha Fin</label>
					<input
                        pInputText
                        id="lastname2"
                        formControlName="date_end"
                        type="date" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="city">Costo a Credito</label>
					<input
                        pInputText
                        id="city"
                        formControlName="cost_effective"
                        type="number" />
				</div>
                <div class="field col-12 md:col-6">
					<label htmlFor="city">Costo a Efectivo</label>
					<input
                        pInputText
                        id="city"
                        formControlName="cost_credit"
                        type="number" />
				</div>
			</div>
		</div>
	</div>
