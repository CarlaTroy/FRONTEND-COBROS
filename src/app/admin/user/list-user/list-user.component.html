
<div class="card ui-fluid">
    <p-table
        #dt
        [value]="listUsers"
        [(selection)]="selectedCohorte"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [loading]="loading"
        responsiveLayout="scroll"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['username', 'email']">
        <ng-template pTemplate="caption">

        <div class="table-header">
            <div class="grid">
                <div class="col">
                    <p-button label="Nuevo" icon="pi pi-plus" [routerLink]="['/admin/user/create']"></p-button>
                </div>
                <div class="col">
                    <h3 class="mt-1"><b>Usuarios</b></h3>
                </div>
                <div class="col">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar por username" />
                    </span>
                </div>
            </div>
        </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr class="grid">
                <th pSortableColumn="id" class="col-1 pt-4">
                    <div class="flex justify-content-between align-items-center">
                        #
                        <p-sortIcon field="id"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="username" class="col-4 pt-5">
                    <div class="flex justify-content-between align-items-center">
                        Username
                        <p-sortIcon field="username"></p-sortIcon>
                    </div>
                </th>

                <th pSortableColumn="email" class="col-3 pt-5">
                    <div class="flex justify-content-between align-items-center">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </div>
                </th>
                <th class="col-1 pt-5">
                    Grupo
                </th>
                <th class="col-1 pt-5">
                    Estado
                </th>
                <th class="col-2 pt-5">
                    Acciones
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
            <tr class="grid">

                <td class="col-1 flex justify-content-between align-items-center">
                    <span class="p-column-title">#</span>
                    {{rowIndex+1}}
                </td>
                <td class="col-4 flex justify-content-between align-items-center">
                    <span class="p-column-title">Username</span>
                    <span >{{user.username}}</span>
                </td>

                <td class="col-3 flex justify-content-between align-items-center">
                    <span class="p-column-title"> Email</span>
                    <p>{{user.email}}</p>
                </td>
                <th class="col-1 pt-5">
                    {{user.groups[0]?.name}}
                </th>
                <div class="col-1">
                    <p-inputSwitch [(ngModel)]="user.is_active" [readonly]="true"></p-inputSwitch>
                </div>
                <td class="col-2 flex justify-content-between align-items-center">
                    <div class="grid pt-4">
                        <div class="col pr-0">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                [routerLink]="['/admin/user/edit',user.id]"
                                class="p-button-raised p-button-rounded">
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No existen resultados.</td>
            </tr>
        </ng-template>
    </p-table>

</div>
